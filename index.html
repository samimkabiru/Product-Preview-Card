<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Preview Card" />
    <meta property="og:title" content="Preview Card" />
    <meta property="og:description" content="Preview Card" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="previewproduct.vercel.app" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-section">
      <div class="card">
        <img
          src="images/image-product-mobile.jpg"
          alt=""
          class="card__image-mobile"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="card__image-desktop"
        />
        <div class="card__body">
          <p class="card__product">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="card__current-price">$149.99</span>
            <span class="card__previous-price">$169.99</span>
          </div>
          <button class="btn btn--primary btn--block">
            <img class="btn__image" src="images/icon-cart.svg" alt="" />
            add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
